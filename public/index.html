<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="dist/index.js" type="module"></script>
    <title>Document</title>
    <style>
      #list {
        list-style: none;
        padding: 0;
      }
      #center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #clear-tasks {
        width: 100%;
        margin-top: 5%;
      }
      ul li button {
        border-radius: 100%;
        margin-left: 5%;
        border: none;
        text-align: center;
        font-size: small;
      }
      ul li button:hover {
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div id="center">
      <ul id="list"></ul>
      <form id="new-task-form">
        <input type="text" id="new-task-title" />
        <button type="submit">Add</button>
      </form>
      <button id="clear-tasks">Clear</button>
    </div>
  </body>
</html>
